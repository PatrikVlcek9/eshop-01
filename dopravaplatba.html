<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .payment-card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }

        .payment-card label {
            font-weight: bold;
        }

        .klarna-logo {
            height: 20px;
        }

        .responsive-form input {
            margin-bottom: 15px;
        }

        .payment-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .payment-methods {
            flex: 1;
            max-width: 350px;
        }

        .tables-wrapper {
            display: flex;
            flex-wrap: wrap; /* Makes the tables stack on smaller screens */
            gap: 20px; /* Space between the two tables */
        }

        .delivery-options {
            flex: 1 1 100%; /* Full width on small screens */
            max-width: 600px;
        }

        @media (min-width: 768px) {
            .delivery-options {
                flex: 1; /* Side-by-side on larger screens */
            }

            .payment-section {
                flex-direction: column;
                flex: 1;
            }
        }

        .container .tables-wrapper > div {
            flex: 1;
        }

        .payment-wrapper {
            display: flex;
            flex-direction: column;
        }

        .side-by-side {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>
    <div class="container mt-5 tables-wrapper">
        <!-- First Table -->
        <div class="delivery-options">
            <h2 class="mb-4">Zvolte způsob doručení</h2>
            <div class="list-group">
                <label class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="radio" name="delivery" id="alza-box">
                    <span class="flex-grow-1">AlzaBox - samoobslužné výdejní boxy</span>
                    <span class="text-end">
                        <div>od 49 Kč</div>
                        <div class="text-success">dnes do 19:00</div>
                    </span>
                </label>
                <label class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="radio" name="delivery" id="showroom-praha-7">
                    <span class="flex-grow-1">Showroom Praha 7 Holešovice</span>
                    <span class="text-end">
                        <div>zdarma nebo od 45 Kč</div>
                        <div class="text-success">dnes do 19:45</div>
                    </span>
                </label>
                <label class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="radio" name="delivery" id="showroom-praha-5">
                    <span class="flex-grow-1">Showroom Praha 5 Zličín - Chrášťany (centrální sklad) <span class="badge bg-primary">NOVÉ</span></span>
                    <span class="text-end">
                        <div>45 Kč</div>
                        <div class="text-success">dnes do 11:30</div>
                    </span>
                </label>
                <label class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="radio" name="delivery" id="stores">
                    <span class="flex-grow-1">Prodejny</span>
                    <span class="text-end">
                        <div>zdarma nebo od 45 Kč</div>
                        <div class="text-success">dnes do 11:30</div>
                    </span>
                </label>
                <label class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="radio" name="delivery" id="pickup">
                    <span class="flex-grow-1">Prodejny a odběrná místa</span>
                    <span class="text-end">
                        <div>zdarma nebo od 45 Kč</div>
                        <div class="text-success">dnes do 11:30</div>
                    </span>
                </label>
                <label class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="radio" name="delivery" id="home-delivery">
                    <span class="flex-grow-1">Doručení na adresu</span>
                    <span class="text-end">
                        <div>od 99 Kč</div>
                        <div class="text-success">dnes do 15:00</div>
                    </span>
                </label>
            </div>
        </div>

        <!-- Payment Section -->
        <div class="payment-wrapper">
            <h2 class="mb-4">Platba</h2>
            <div class="side-by-side">
                <!-- Platba kartou -->
                <div class="payment-card">
                    <h5 class="mb-4">Platební karta</h5>
                    <form class="responsive-form">
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Číslo karty</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                            <small class="text-muted"><i class="fab fa-cc-visa"></i> <i class="fab fa-cc-mastercard"></i></small>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="expiryDate" class="form-label">Konec platnosti</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/RR">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="cvcCode" class="form-label">Kód CVC/CVV</label>
                                <input type="text" class="form-control" id="cvcCode" placeholder="3 číslice">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="cardHolderName" class="form-label">Jméno na kartě</label>
                            <input type="text" class="form-control" id="cardHolderName" placeholder="Jan Novák">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="saveCard">
                            <label class="form-check-label" for="saveCard">
                                Uložit pro příští platby
                            </label>
                        </div>
                    </form>
                </div>

                <!-- Další platební metody vedle -->
                <div class="payment-methods">
                    <div class="list-group">
                        <label class="list-group-item d-flex align-items-center">
                            <input class="form-check-input me-3" type="radio" name="payment" id="dobirka">
                            <span class="flex-grow-1">Dobírka</span>
                        </label>
                        <label class="list-group-item d-flex align-items-center">
                            <input class="form-check-input me-3" type="radio" name="payment" id="klarna-splatky">
                            <span class="flex-grow-1">Klarna platba ve 3 splátkách. Bez úroků.</span>
                            <img src="klarna-logo.png" alt="Klarna" class="klarna-logo">
                        </label>
                        <label class="list-group-item d-flex align-items-center">
                            <input class="form-check-input me-3" type="radio" name="payment" id="paypal">
                            <span class="flex-grow-1">PayPal</span>
                            <i class="fab fa-paypal text-primary"></i>
                        </label>
                        <label class="list-group-item d-flex align-items-center">
                            <input class="form-check-input me-3" type="radio" name="payment" id="klarna-delay">
                            <span class="flex-grow-1">Klarna zaplat později do 30 dní</span>
                            <img src="klarna-logo.png" alt="Klarna" class="klarna-logo">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
